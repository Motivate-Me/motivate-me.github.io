<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Motivate Me!</title>
    <!--<link href="assets/css/todos.css" media="all" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="assets/js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
      <!--<h1>Motivate Me!</h1>-->
      </div>

      <div class="content">
      </div>
    </div>
    <!-- Templates -->
    <!--Login & Signup Page -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>



    <!--To Do List--> 

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Welcome <%= Parse.User.current().escape("username") %> <a href="#" class="log-out"></a>
        </div>

        <div id="user-info">
        I will miss you while you are gone. Come back soon <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
         </div>

      <div class="section">


      <!--Header-->
          <header id="header">
            <h1><a href="index.html">Motivate Me</a></h1>

            <nav class="main">
              <ul>
                <li class="search">
                  <a class="fa-search" href="#search">Search</a>
                  <form id="search" method="get" action="#">
                    <input type="text" name="query" placeholder="Search" />
                  </form>
                </li>
                <li class="menu">
                  <a class="fa-bars" href="#menu">Menu</a>
                </li>
              </ul>
            </nav>
          </header>
          <!-- Menu -->
          <section id="menu">

            <!-- Search -->
              <section>
                <form class="search" method="get" action="#">
                  <input type="text" name="query" placeholder="Search" />
                </form>
              </section>

            <!-- Links -->
              <section>
                <ul class="links">
                  <li>
                    <a href="userProfile.html"><h3>Profile</h3>
                      <ul class="icons"> <li><a class="fa-user"><span class="label">User Profile</span></a></li></ul></a>
                  </li>
                  <li>
                    <a href="wellness.html">
                      <h3> Wellness </h3>
                      <ul class="icons"> <li><a class="fa-heartbeat"><span class="label">Fitness</span></a></li></ul>
                    </a>
                  </li>
                  <li>
                    <a href="calendar.html">
                      <h3>Academics</h3>
                      <ul class="icons"> <li><a class="fa-graduation-cap"><span class="label">Fitness</span></a></li></ul>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.facebook.com/events/calendar">
                      <h3>Fun and Social </h3>
                      <ul class="icons"> <li><a class="fa-hand-spock-o "><span class="label">Fitness</span></a></li></ul>
                    </a>
                  </li>
                </ul>
              </section>

        <!--<header id="header">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
        </header>-->

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>

     

      
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-content"><%= _.escape(content) %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

    <!-- Credits and Logo at the Bottom of the page -->
        <div id="main">
                <section id="intro">
                  <header>                  
                  <h1>Motivate Me</h1>
                  <a href="index.html" class="logo"><img src="images/logo.png" alt="" /></a>
                  <p>A 360 degree approach to Learn, Grow and Have Fun Every Day!</a></p>
                  </header>
                  </section>
              </div>
              <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
      Learn how we built it<a href='https://parse.com/tutorials/todo-app-with-javascript'>here</a>.
    </div>
    

  </body>

</html>
